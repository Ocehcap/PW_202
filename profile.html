    <!-- Script torna possível a seleção de diferentes items na nav-bar -->
    <script>
      var navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach(function(item) {
        item.addEventListener('click', function() {
          navItems.forEach(function(item) {
            item.classList.remove('active');
          });
          this.classList.add('active');
        });
      });
    </script>

    <!--JScript que permite trocar de item na nav-bar-->    
    <script>
      $(document).ready(function() {
        // Esconde todas as abas exceto a primeira
        $(".tab-pane").not(":first").hide();
        // Adiciona um manipulador de evento de clique a cada item de navegação
        $(".nav-item").click(function() {
          // Remove a classe 'active' de todos os itens de navegação
          $(".nav-item").removeClass("active");
          // Adiciona a classe 'active' ao item de navegação clicado
          $(this).addClass("active");
          // Esconde todas as abas
          $(".tab-pane").hide();
          // Mostra a aba correspondente ao item de navegação clicado
          $($(this).attr("href")).show();
        });
      });
    </script>
